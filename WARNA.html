<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Game Klik Warna</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
  body {
    background: linear-gradient(135deg, #2E865F, skyblue);
    margin: 0;
    padding: ;
    font-family: 'Poppins', sans-serif;
    color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  h1 {
    margin-bottom: 0.25rem;
    color: #fff;
    text-shadow: 0 0 5px rgba(0,0,0,0.3);
  }
  #instructions {
    margin-bottom: 1.5rem;
    font-weight: 500;
    padding: 1rem;
    color:#fff;
    max-width: 380px;
    text-align: center;
    text-shadow: 0 0 3px rgba(0,f,f,f.f);
    font-weight:200;
  }
  #target-color {
    font-weight: 700;
    font-size: 1.6rem;
    background: #fff;
    color: #222;
    padding: 0.5rem 1.5rem;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(255,255,255,0.6);
    user-select: none;
    margin-bottom: 1.5rem;
  }
  .color-grid {
    display: flex;
    grid-template-columns: repeat(3, 120px);
    gap:10px;
  }
  .color-box {
    width: 100px;
    height: 100px;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    transition: transform 0.2s ease, box-shadow 0.3s ease;
  }
  .color-box:hover {
    transform: scale(1.1);
    box-shadow: 0 12px 25px rgba(0,0,0,0.35);
  }
  .color-box:active {
    transform: scale(0.95);
  }
  #message {
    margin-top: 1.5rem;
    font-size: 1.3rem;
    font-weight: 600;
    min-height: 1.5em;
    color: #fff;
    text-shadow: 0 0 8px rgba(0,0,0,0.4);
  }
  #scoreboard {
    margin-top: 2rem;
    font-size: 1.1rem;
    color: #fff;
    text-shadow: 0 0 3px #222;
  }
  #restart-btn {
    margin-top: 2rem;
    background: #ff4757;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 1rem;
    padding: 0.75rem 2rem;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(255,71,87,0.6);
    transition: background 0.3s ease;
  }
  #restart-btn:hover {
    background: #e84118;
  }
  
a {
  cursor: none;
  text-decoration: none;
  color: red;
}
</style>
</head>
<body>
  <h1>Game Klik Warna</h1>
  <div id="instructions">Klik kotak warna yang sesuai dengan nama warna yang ditampilkan!</div>
  <div id="target-color" aria-live="polite">Warna: </div>
  <div class="color-grid" role="list" aria-label="Kumpulan kotak warna">
    <!-- Color squares dynamically generated by JS -->
  </div>
  <div id="message" aria-live="polite"></div>
  <div id="scoreboard">Skor: 0</div>
  <button id="restart-btn" aria-label="Mulai ulang permainan">Restart Game</button>

<h3><b><a href="/index.html">Kembali</a></b></h3>
<script>
  (() => {
    const colors = [
      {name: 'Merah', hex: 'red'},
      {name: 'Hijau', hex: 'green'},
      {name: 'Biru', hex: 'blue'},
      {name: 'Kuning', hex: 'yellow'},
      {name: 'Ungu', hex: 'purple'},
      {name: 'Oranye', hex: 'orange'},
      {name: 'Coklat', hex: 'brown'},
      {name: 'Pink', hex: '#FFC0CB'},
      {name: 'Abu-abu', hex: 'gray'},
    ];

    let score = 0;
    let currentColor = null;

    const targetColorElem = document.getElementById('target-color');
    const grid = document.querySelector('.color-grid');
    const messageElem = document.getElementById('message');
    const scoreboard = document.getElementById('scoreboard');
    const restartBtn = document.getElementById('restart-btn');

    // Generate random subset of colors (3) including target color
    function generateRound() {
      messageElem.textContent = '';
      const availableColors = [...colors];
      // Pick target randomly
      currentColor = availableColors[Math.floor(Math.random() * availableColors.length)];
      targetColorElem.textContent = 'Warna: ' + currentColor.name;

      // Remove target color from list temporarily
      const otherColors = availableColors.filter(c => c !== currentColor);
      // Pick 2 random other colors
      shuffleArray(otherColors);
      const chosenColors = otherColors.slice(0, 2);
      // Add target color back
      chosenColors.push(currentColor);
      // Shuffle final options
      shuffleArray(chosenColors);

      // Empty grid and add new buttons
      grid.innerHTML = '';
      chosenColors.forEach(color => {
        const box = document.createElement('div');
        box.className = 'color-box';
        box.style.backgroundColor = color.hex;
        box.setAttribute('role','listitem');
        box.setAttribute('tabindex', '0');
        box.setAttribute('aria-label', color.name + ' warna');
        box.dataset.colorName = color.name;
        box.addEventListener('click', onSelect);
        box.addEventListener('keydown', e => {
          if(e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            box.click();
          }
        });
        grid.appendChild(box);
      });
    }

    // Shuffle array in place
    function shuffleArray(array) {
      for(let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Handle user click
    function onSelect(e) {
      const selectedName = e.currentTarget.dataset.colorName;
      if(selectedName === currentColor.name) {
        messageElem.textContent = 'ðŸŽ‰BENAR, KAMU HEBAT!';
        score++;
        scoreboard.textContent = 'Skor: ' + score;
        setTimeout(generateRound, 1000);
      } else {
        messageElem.textContent = 'âŒ SALAH,COBA LAGI';
        score = Math.max(0, score - 1);
        scoreboard.textContent = 'Skor: ' + score;
      }
    }

    restartBtn.addEventListener('click', () => {
      score = 0;
      scoreboard.textContent = 'Skor: 0';
      messageElem.textContent = '';
      generateRound();
    });

    // Initialize game on page load
    generateRound();
  })();
</script>
</body>
</html>
